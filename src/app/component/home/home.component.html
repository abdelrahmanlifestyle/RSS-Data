<ul>
  <li  *ngFor="let item of rssData">
    <div class="row">
      <div class="col-xs-12">
        <img [src]= item.enclosure.link alt = {{item.title}}
        />
        <p>{{item.title}}</p>
        <p>{{item.pubDate}}</p>
      </div>
    </div>
  </li>
</ul>

<div>
  <button class="btn btn-default">view more</button>
</div>
