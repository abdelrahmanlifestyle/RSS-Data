<div class="row" style="height: 24px;">
  <ul>
    <li *ngFor=" let item of rssData; let i=index;">
      <div class="col-xs-4">
        <img [src]=item.enclosure.link alt={{item.title}}/>
        <p> {{i}}</p>
        <p class="carousel-caption">{{item.title}}</p>
        <p class="carousel-caption">{{item.pubDate}}</p>
      </div>
    </li>
  </ul>
</div>
<div>
  <button class="btn btn-default">view more</button>
</div>
