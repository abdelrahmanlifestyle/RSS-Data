<div class="container">
  <p class="headerParagraph">CNN.com - RSS Channel - App International Edition</p>
  <div class="row">
    <div *ngFor=" let item of showedRssData; let i=index;" class="single-element col-xs-12 col-sm-12" [ngClass]="(i === this.doubleWidthIndex[i]) ? 'col-md-8': 'col-md-4'">
      <img [src]=item.enclosure.link [alt]=item.title class="centered-block"/>
      <p class="title carousel-caption">{{item.title}}</p>
      <p class="date carousel-caption">{{item.pubDate}}</p>
    </div>
  </div>
</div>
<div>
  <button class=" footer view-more-button btn btn-default" (click)="onViewMore()">view more</button>
</div>
